<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title></title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
      <h1>Sudoku</h1>
      <div class="d-flex flex-column justify-content-center w-25">
            <div class="buttonContainer">
                  <button id="easyButton">Easy</button>
                  <button id="mediumButton">Medium</button>
                  <button id="hardButton">Hard</button>
            </div>
            <div class="input-group">
                  <span class="input-group-text" id="difficulty">#</span>
                  <input type="text" class="form-control" placeholder="Number of cells to remove"
                        aria-label="cellsToRemove" aria-describedby="difficulty">
            </div>
            <div class="buttonContainer">
                  <button id="solveButton">Solve</button>
                  <button id="resetButton">Reset</button>
            </div>
      </div>
      <div class="container p-2" id="container"></div>
      <h3 id="solvedNumbers">You solved 10 cells</h3>


      <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
      <script src="public/js/app.js"></script>
</body>

</html>
